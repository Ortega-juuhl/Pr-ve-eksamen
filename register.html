<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2 id="register-text">Register</h2>
        <form action="register.php" method="post" class="registration-form">
            <input type="text" id="name" name="name" required placeholder="Name"><br>
            <input type="email" id="email" name="email" required placeholder="Email"><br>
            <input type="text" id="username" name="username" required placeholder="Username"><br>
            <input type="password" id="password" name="password" required placeholder="Password"><br> <br>
            <input type="submit" value="Register" class="btn" id="Registration-btn">
        </form>
        <div class="signup-container">
            <p>Already have an account? <br> <br> <a href="login.html" class="btn">Login</a></p>
        </div>
    </div>
</body>
</html>
