<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User settings</title>
    <script src="https://kit.fontawesome.com/9e81387435.js" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .usersettings {
            background-color: #fff;
            width: 300px; /* Uniform width for all forms */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
        }

        .usersettings h2 {
            text-align: center;
            font-size: 24px; /* Uniform font size for headings */
        }

        .usersettings input[type="text"],
        .usersettings input[type="password"],
        .usersettings input[type="email"],
        .usersettings textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* Uniform font size for input fields */
        }

        .usersettings .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px; /* Uniform font size for buttons */
            margin-top: 20px; /* Add margin top to separate from input fields */
        }

        .usersettings .btn:hover {
            background-color: #0056b3;
        }

        /* Initially hide input fields */
        .change-input {
            display: none;
        }

        /* Show input fields when the corresponding section is targeted */
        .change-input:target {
            display: block;
        }

        /* Additional styling for links */
        .usersettings p {
            text-align: center;
            margin-bottom: 10px;
        }

        .usersettings a {
            text-decoration: none;
            color: #007bff;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
        }

        .usersettings a:hover {
            text-decoration: underline;
        }

        .back-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="usersettings">
        <h2>User Settings</h2>
        
        <p><a href="#change-name">Change name</a></p>    
        <p><a href="#change-username">Change username</a></p>    
        <p><a href="#change-email">Change email</a></p>
        <p><a href="#change-password">Change password</a></p>
        <a href="ticketSystem.html" class="back-btn"><i class="fas fa-arrow-left back-icon"></i>Back</a>


        <!-- Input fields for changing name -->
        <div id="change-name" class="change-input">
            <form action="changeName.php" method="post">
                <input type="text" placeholder="New Name"> <br>
                <button type="submit" class="btn">Change</button>
            </form>
        </div>

        <!-- Input fields for changing username -->
        <div id="change-username" class="change-input">
            <form action="changeUsername.php" method="post">
                <input type="text" placeholder="New Username" name="new_username"> <br>
                <button type="submit" class="btn">Change</button>
            </form>
        </div>

        <!-- Input fields for changing email -->
        <div id="change-email" class="change-input">    
            <form action="changeEmail.php" method="post">
                <input type="email" name="new_email" placeholder="New Email"> <br>
                <button type="submit" class="btn">Change</button>
            </form>
        </div>

        <!-- Input fields for changing password -->
        <div id="change-password" class="change-input">
            <form action="changePassword.php" method="post">
                <input type="password" placeholder="Current Password" name="old_password">  <br>
                <input type="password" placeholder="New Password" name="n_password"> <br>
                <input type="password" placeholder="Confirm New Password" name="cn_password"> <br>
                <button type="submit" class="btn">Change</button>
            </form>
        </div>
    </div>
</body>
</html>
